        <!-- Tabs Navigation -->
        <nav class="tabs-nav">

                </div>
            </div>

        <!-- Main Content -->
        <main class="magic-main">
            <div class="container">
                <!-- Spells Tab -->

                    <div class="section-header">
                        <h2>Spells</h2>
                        <p class="subtitle">Master the arcane arts of Skyrim</p>
                        <div class="controls">
                            <input type="text" id="spellSearch" class="search-input" placeholder="Search spells...">
                            <select id="spellSchoolFilter" class="filter-select">
                                <option value="">All Schools</option>
                                <option value="Destruction">Destruction</option>
                                <option value="Restoration">Restoration</option>
                                <option value="Illusion">Illusion</option>
                                <option value="Conjuration">Conjuration</option>
                                <option value="Alteration">Alteration</option>
                            </select>
                            <select id="spellLevelFilter" class="filter-select">
                                <option value="">All Levels</option>
                                <option value="Novice">Novice</option>
                                <option value="Apprentice">Apprentice</option>
                                <option value="Adept">Adept</option>
                                <option value="Expert">Expert</option>
                                <option value="Master">Master</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid-container" id="spellsGrid">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>

                <!-- Shouts Tab -->
                <div class="tab-content" id="shouts-tab">
                    <div class="section-header">
                        <h2>Dragon Shouts</h2>
                        <p class="subtitle">Harness the power of the Thu'um</p>
                        <div class="controls">
                            <input type="text" id="shoutSearch" class="search-input" placeholder="Search shouts...">
                        </div>
                    </div>

                    <div class="shouts-container" id="shoutsContainer">
