                <section class="tab-content active" id="quests-tab">
                    <div class="section-header">
                        <h2>Quests</h2>
                        <div class="controls">

                    <div class="skills-container" id="skillsContainer"></div>

                <!-- Items Tab -->
                <section class="tab-content" id="items-tab">

                            <select id="itemTypeFilter" class="filter-select">
                                <option value="">All Types</option>
                                <option value="Weapon">Weapons</option>
                                <option value="Armor">Armor</option>
                                <option value="Staff">Staves</option>
                                <option value="Potion">Potions</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid-container" id="itemsGrid"></div>
                </section>

                <!-- Factions Tab -->
                <section class="tab-content" id="factions-tab">
                    <div class="section-header">
                        <h2>Factions & Guilds</h2>
                        <p class="subtitle">Organizations and groups across Skyrim</p>
                    </div>
                    <div class="grid-container" id="factionsGrid"></div>
