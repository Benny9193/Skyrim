<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim Locations - Interactive Location Guide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="location.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation Header -->
        <header class="app-header location-header">
            <div class="container">
                <div class="header-content">
                    <div class="header-nav">
                        <a href="landing.html" class="header-link">‚Üê Home</a>
                        <span class="separator">|</span>
                        <h1 class="app-title">Skyrim Locations</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content location-main">
            <div class="container">
                <div class="location-layout">
                    <!-- Sidebar - Filters -->
                    <aside class="location-sidebar">
                        <!-- Search -->
                        <div class="filter-section">
                            <h3 class="filter-title">Search</h3>
                            <div class="search-box">
                                <input
                                    type="text"
                                    id="searchInput"
                                    class="search-input"
                                    placeholder="Search locations..."
                                    autocomplete="off"
                                >
                                <span class="search-icon">üîç</span>
                            </div>
                        </div>

                        <!-- Region Filter -->
                        <div class="filter-section">
                            <div class="filter-header">
                                <h3 class="filter-title">Region</h3>
                                <button class="filter-toggle" data-filter="region">‚àí</button>
                            </div>
                            <div class="filter-options" id="regionFilter">
                                <!-- Populated by JavaScript -->
                            </div>
                        </div>

                        <!-- Type Filter -->
                        <div class="filter-section">
                            <div class="filter-header">
                                <h3 class="filter-title">Location Type</h3>
                                <button class="filter-toggle" data-filter="type">‚àí</button>
                            </div>
                            <div class="filter-options" id="typeFilter">
                                <!-- Populated by JavaScript -->
                            </div>
                        </div>

                        <!-- Difficulty Filter -->
                        <div class="filter-section">
                            <div class="filter-header">
                                <h3 class="filter-title">Difficulty</h3>
                                <button class="filter-toggle" data-filter="difficulty">‚àí</button>
                            </div>
                            <div class="filter-options" id="difficultyFilter">
                                <!-- Populated by JavaScript -->
                            </div>
                        </div>

                        <!-- Sort Options -->
                        <div class="filter-section">
                            <h3 class="filter-title">Sort By</h3>
                            <div class="sort-options">
                                <button class="sort-btn active" data-sort="name">Name (A-Z)</button>
                                <button class="sort-btn" data-sort="difficulty">Difficulty</button>
                                <button class="sort-btn" data-sort="region">Region</button>
                            </div>
                        </div>

                        <!-- Reset Filters -->
                        <div class="filter-section">
                            <button class="btn btn--outline btn--full-width" id="resetFilters">
                                Reset All Filters
                            </button>
                        </div>
                    </aside>

                    <!-- Main Content Area -->
                    <div class="location-content">
                        <!-- Results Summary -->
                        <div class="results-header">
                            <h2 class="results-title">
                                <span id="resultCount">0</span> Locations Found
                            </h2>
                            <div class="view-options">
                                <button class="view-btn active" data-view="grid" title="Grid View">
                                    <span>‚äû</span>
                                </button>
                                <button class="view-btn" data-view="list" title="List View">
                                    <span>‚ò∞</span>
                                </button>
                            </div>
                        </div>

                        <!-- Location Grid -->
                        <div class="location-grid" id="locationGrid">
                            <!-- Location cards populated by JavaScript -->
                        </div>

                        <!-- No Results Message -->
                        <div class="no-results" id="noResults" style="display: none;">
                            <div class="no-results-icon">üó∫Ô∏è</div>
                            <h3>No locations found</h3>
                            <p>Try adjusting your filters or search terms</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Location Detail Modal -->
        <div class="modal hidden" id="locationModal">
            <div class="modal-overlay" id="modalOverlay"></div>
            <div class="modal-content location-modal-content">
                <button class="modal-close" id="modalClose">&times;</button>
                
                <div class="location-detail">
                    <div class="location-detail-header">
                        <img id="modalImage" src="" alt="" class="location-detail-image">
                        <div class="location-detail-info">
                            <h2 id="modalName" class="location-detail-name"></h2>
                            <div class="location-detail-meta">
                                <span class="location-badge" id="modalRegion"></span>
                                <span class="location-badge" id="modalType"></span>
                                <span class="location-badge difficulty" id="modalDifficulty"></span>
                            </div>
                        </div>
                    </div>

                    <div class="location-detail-body">
                        <div class="detail-section">
                            <h3>Description</h3>
                            <p id="modalDescription"></p>
                        </div>

                        <div class="detail-section">
                            <h3>Lore</h3>
                            <p id="modalLore"></p>
                        </div>

                        <div class="detail-section" id="creaturesSection">
                            <h3>Creatures Found Here</h3>
                            <div class="creature-list" id="modalCreatures"></div>
                        </div>

                        <div class="detail-section">
                            <h3>Points of Interest</h3>
                            <ul class="poi-list" id="modalPOI"></ul>
                        </div>

                        <div class="detail-section" id="questsSection">
                            <h3>Related Quests</h3>
                            <ul class="quest-list" id="modalQuests"></ul>
                        </div>

                        <div class="detail-section" id="servicesSection">
                            <h3>Services Available</h3>
                            <div class="services-list" id="modalServices"></div>
                        </div>
                    </div>

                    <div class="location-detail-footer">
                        <button class="btn btn--primary" id="viewOnMapBtn">
                            <span>üó∫Ô∏è</span> View on Map
                        </button>
                        <button class="btn btn--secondary" id="viewCreaturesBtn">
                            <span>üê≤</span> View Creatures
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="location.js"></script>
</body>
</html>
